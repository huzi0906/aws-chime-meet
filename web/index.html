<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="assets/js/amazon-chime-sdk.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/vid.css" />
    <title>Video Meet!</title>
  </head>
  <body>
    <div class="container">
      <div class="header" style="position: fixed; top: 0; width: 100%">
        <label class="title">Video Meet!</label>
        <div class="meeting-info" id="meeting-info" style="display: none">
          <b class="hideit">Meeting Id:</b>
          <label id="meeting-Id" class="hideit"></label> <b>Meeting Link:</b>
          <label id="meeting-link"></label>
          <button id="copy-link-button">Copy Link</button>
          <b class="hideit">Attendees:</b>
          <label id="Attendees" class="hideit"></label>
        </div>
      </div>

      <div class="videos" style="margin-top: 60px; margin-bottom: 60px">
        <div id="video-list"></div>
      </div>

      <audio style="display: none" id="meeting-audio"></audio>

      <div class="controls" style="position: fixed; bottom: 0; width: 100%">
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Enter your name"
        />
        <button type="button" id="start-button">Start Meeting</button>
        <button type="button" id="stop-button" style="display: none">
          Stop Meeting
        </button>
        <button type="button" id="exit-button" style="display: none">
          Exit Meeting
        </button>
        <button type="button" id="share-button">Screen Share</button>
      </div>
    </div>

    <script src="assets/js/vid.js"></script>
    <script>
      document
        .getElementById("copy-link-button")
        .addEventListener("click", function () {
          const link = document.getElementById("meeting-link").innerText;
          navigator.clipboard.writeText(link).then(() => {
            alert("Meeting link copied to clipboard");
          });
        });

      document
        .getElementById("start-button")
        .addEventListener("click", function () {
          document.getElementById("meeting-info").style.display = "flex";
        });

      document
        .getElementById("stop-button")
        .addEventListener("click", function () {
          document.getElementById("meeting-info").style.display = "none";
        });
    </script>
  </body>
</html>
